spring:
  application:
    name: mycomproxy
    
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  main:
    allow-bean-definition-overriding: true

    
proxy:
  tracker:
    url: "https://ru.tracker-api.my.com"
  headers: host,content-length
  
ed:
  metrics:
    kafka-address: localhost:9092
    kafka-topic: test
    enabled: false
    
rest:
  timeout:
    connect: 5
    read: 200